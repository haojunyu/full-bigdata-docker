version: '3.7'

services:
  namenode:
    image: dockerhub.datagrand.com/yskg/hadoop-namenode:2.7.7
    hostname: namenode
    networks:
      - bigdata
    volumes:
    #  - namenode:/hadoop/dfs/name
      - ./volume/hadoop/namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=hadoop
    env_file:
      - ./volume/hadoop/hadoop.env
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure

  datanode1:
    image: dockerhub.datagrand.com/yskg/hadoop-datanode:2.7.7
    hostname: datanode1
    networks:
      - bigdata
    volumes:
    #  - datanode1:/hadoop/dfs/data
      - ./volume/hadoop/datanode1:/hadoop/dfs/name
    env_file:
      - ./volume/hadoop/hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure

  datanode2:
    image: dockerhub.datagrand.com/yskg/hadoop-datanode:2.7.7
    hostname: datanode2
    networks:
      - bigdata
    volumes:
    #  - datanode2:/hadoop/dfs/data
      - ./volume/hadoop/datanode1:/hadoop/dfs/name
    env_file:
      - ./volume/hadoop/hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure

  resourcemanager:
    image: dockerhub.datagrand.com/yskg/hadoop-resourcemanager:2.7.7
    hostname: resourcemanager
    networks:
      - bigdata
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9864 datanode2:9864"
    env_file:
      - ./volume/hadoop/hadoop.env
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
    healthcheck:
      disable: true

  nodemanager1:
    image: dockerhub.datagrand.com/yskg/hadoop-nodemanager:2.7.7
    hostname: nodemanager1
    networks:
      - bigdata
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9864 datanode2:9864 resourcemanager:8088"
    env_file:
      - ./volume/hadoop/hadoop.env
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure

  nodemanager2:
    image: dockerhub.datagrand.com/yskg/hadoop-nodemanager:2.7.7
    hostname: nodemanager2
    networks:
      - bigdata
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9864 datanode2:9864 resourcemanager:8088"
    env_file:
      - ./volume/hadoop/hadoop.env
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
 

